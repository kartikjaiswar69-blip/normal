<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service</title>
  <link rel="stylesheet" href="micbutton.css">
  <script src="cat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .service-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.5);
      width: 380px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,200,0.6);
    }

    .service-card h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(0,255,200,0.6);
    }

    .contact-info {
      margin-top: 25px;
      text-align: left;
    }

    .contact-info p {
      font-size: 18px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e0e0e0;
    }

    .contact-info i {
      color: #00e6ff;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .social-links a {
      color: #00e6ff;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00e6ff;
      transform: scale(1.2);
    }

    #cat {
      position: fixed;
      width: 100px;
      height: 80px;
      background: url("cat_idle.gif") center/contain no-repeat;
      top: 10px;
      right: 10px;
      cursor: grab;
      z-index: 9999;
      transition: background 0.3s ease;
    }

    #cat.fly {
      background: url("cat_fly.gif") center/contain no-repeat;
      cursor: grabbing;
    }

    button.micbutton {
      position: fixed;
      bottom: 25px;
      right: 25px;
      font-size: 26px;
      background: linear-gradient(135deg, #00e6ff, #0072ff);
      border: none;
      border-radius: 50%;
      color: white;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,200,255,0.6);
      transition: all 0.3s ease;
    }

    button.micbutton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0,200,255,0.8);
    }
  </style>
</head>
<body>

  <div class="service-card">
    <h1>üéß Customer Service</h1>
    <p>We're here to help you anytime!</p>

    <div class="contact-info">
      <p><i class="fas fa-phone"></i> <strong>+91 98765 43210</strong></p>
      <p><i class="fas fa-envelope"></i> support@oneclick.com</p>
      <p><i class="fas fa-clock"></i> Available: 9 AM ‚Äì 10 PM (IST)</p>
    </div>

    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <div id="cat"></div>
  <button onclick="startListening()" class="micbutton">üéôÔ∏è</button>
  <script src="voicecontrol.js"></script>
</body>
</html>
